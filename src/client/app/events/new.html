<a ui-sref="events" class="alt-link"><i class="fa fa-long-arrow-left"></i> Events</a>
<h1>Create Event</h1>
<hr>
<form name="createEventForm" ng-submit="vm.createEvent(vm.eventData)" enctype="multipart/form-data">
  <div class="form-group">
    <label for="eventName">Name</label>
    <input type="text" class="form-control" placeholder="$0.50 Wings Night" ng-model="vm.eventData.name">
  </div>
  <div class="form-group">
    <label for="eventDescription">Description</label>
    <textarea class="form-control" placeholder="Tell our users why they should go to your event" rows="3" ng-model="vm.eventData.description"></textarea>
  </div>
  <div class="form-group">
    <label for="eventPhoto">Event Photo</label>
    <div>
      <label>
        <input type="file" name="photo" class="photo" multiple="false" image="vm.cropper.sourceImage" accept="image/*" img-cropper-fileread>
        <div class="btn btn-default">Browse</div>
      </label>
      <div>
        <canvas width="500" height="500" id="canvas" image-cropper image="vm.cropper.sourceImage" cropped-image="vm.cropper.croppedImage" crop-width="375" crop-height="275" min-width="375" min-height="275" keep-aspect="true" crop-area-bounds="vm.bounds"></canvas>
      </div>
      <div ng-show="vm.cropper.croppedImage!=null"><img ng-src="{{vm.cropper.croppedImage}}" /></div>
    </div>
  </div>
  <div class="form-group">
    <label for="eventDate">Start of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventStart"
                                date-format="MM-dd-yyyy"
                                min-date="vm.minDate">
      </datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="eventDate">End of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventEnd"
                                date-format="MM-dd-yyyy"
                                min-date="vm.minDate">
      </datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="eventSendTo">Send To</label>
    <select class="form-control" ng-options="loyaltyLevel.objectId as loyaltyLevel.name for loyaltyLevel in vm.loyaltyLevels" ng-model="vm.eventData.loyaltyLevelId">
      <option value="">-- Select Loyalty Level --</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>

<!-- Image Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-show="vm.cropper.sourceImage !== null">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
