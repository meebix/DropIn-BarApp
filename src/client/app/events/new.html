<h1>Create Event</h1>
<hr>
<form name="createEventForm" ng-submit="vm.createEvent(vm.eventData)">
  <div class="form-group">
    <label for="eventName">Name</label>
    <input type="text" class="form-control" placeholder="$0.25 wings this Thurdays night" ng-model="vm.eventData.name">
  </div>
  <div class="form-group">
    <label for="eventDescription">Description</label>
    <textarea class="form-control" placeholder="Tell our users why they should attend" rows="3" ng-model="vm.eventData.description"></textarea>
  </div>
  <div class="form-group">
    <label for="eventDate">Start of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventStart"
                                date-format="MM-dd-yyyy"
                                date-options="dateOptions"
                                date-disabled="isDisabledDate(date, mode)">
      </datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="eventDate">End of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventEnd"
                                date-format="MM-dd-yyyy"
                                date-options="dateOptions"
                                date-disabled="isDisabledDate(date, mode)">
      </datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="eventSendTo">Send To</label>
    <select class="form-control" ng-options="loyaltyLevel.objectId as loyaltyLevel.name for loyaltyLevel in vm.loyaltyLevels" ng-model="vm.eventData.loyaltyLevelId">
      <option value="">-- Select Loyalty Level --</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
