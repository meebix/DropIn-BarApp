<span us-spinner spinner-theme="page" ng-hide="dataLoaded"></span>
<div class="row">
  <div class="col-md-2 margin-top-5">
    <a ui-sref="events" class="alt-link"><i class="fa fa-long-arrow-left"></i> Events</a>
  </div>
  <div class="col-md-4">
    <div class="btn-group btn-group-justified" role="group">
      <a ui-sref="events-edit({id: vm.eventId})" class="btn btn-default" role="button">Edit</a>
      <a class="btn btn-danger" role="button" ng-click="vm.deleteEvent()">Delete</a>
    </div>
  </div>
</div>
<h1>{{vm.eventData.name | titlecase}}</h1>
<div class="row">
  <div class="col-md-6">
    <h3 class="text-muted">Description</h3>
    <hr class="thin">
    <div class="row">
      <div class="col-md-9">
        <p>{{vm.eventData.description}}</p>
      </div>
    </div>
    <h3 class="text-muted">Dates</h3>
    <hr class="thin">
    <div class="row">
      <div class="col-md-5">
        <p><strong>Start</strong></p>
        <p>{{vm.eventData.eventStart.iso | date: 'EEE, MMM d, hh:mm a'}}</p>
      </div>
      <div class="col-md-5">
        <p><strong>End</strong></p>
        <p>{{vm.eventData.eventEnd.iso | date: 'EEE, MMM d, hh:mm a'}}</p>
      </div>
    </div>
    <h3 class="text-muted">Photo</h3>
    <hr class="thin">
    <img ng-src="{{vm.eventData.photo.url}}" alt="Description" width="375" height="275"  />
  </div>
</div>
