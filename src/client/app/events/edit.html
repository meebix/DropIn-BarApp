<h1>Edit Event</h1>
<hr>
<form name="updateEventForm" ng-submit="vm.updateEvent(vm.eventData)" enctype="multipart/form-data">
  <div class="form-group">
    <label for="eventName">Name</label>
    <input type="text" class="form-control" placeholder="$0.25 wings this Thurdays night" ng-model="vm.eventData.name">
  </div>
  <div class="form-group">
    <label for="eventDescription">Description</label>
    <textarea class="form-control" placeholder="Tell our users why they should attend" rows="3" ng-model="vm.eventData.description"></textarea>
  </div>
  <div class="form-group">
    <label for="eventPhoto">Event Photo</label>
    <div>
      <label>
        <input type="file" class="event-photo" multiple="false" image="vm.cropper.sourceImage" accept="image/*" img-cropper-fileread>
        <div class="btn btn-default">Browse</div>
      </label>
      <div>
        <canvas width="500" height="300" id="canvas" image-cropper image="vm.cropper.sourceImage" cropped-image="vm.cropper.croppedImage" crop-width="375" crop-height="150" min-width="375" min-height="150" keep-aspect="true" crop-area-bounds="vm.bounds"></canvas>
      </div>
      <div ng-show="vm.cropper.croppedImage!=null"><img ng-src="{{vm.cropper.croppedImage}}" /></div>
    </div>
    <img ng-src="{{vm.eventData.photo.url}}" alt="Description" height="100" width="100" />
  </div>
  <div class="form-group">
    <label for="eventDate">Start of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventStart.iso"
                                date-format="MM-dd-yyyy"
                                date-options="dateOptions"
                                date-disabled="isDisabledDate(date, mode)">
      </datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="eventDate">End of Event</label>
    <div>
      <datetimepicker ng-model="vm.eventData.eventEnd.iso"
                                date-format="MM-dd-yyyy"
                                date-options="dateOptions"
                                date-disabled="isDisabledDate(date, mode)">
      </datetimepicker>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
