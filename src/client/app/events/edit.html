<h1>Edit Event</h1>
<hr>
<form name="createEventForm" ng-submit="vm.updateEvent(vm.eventData)">
  <div class="form-group">
    <label for="eventName">Name</label>
    <input type="text" class="form-control" placeholder="$0.25 wings this Thurdays night" ng-model="vm.eventData.name">
  </div>
  <div class="form-group">
    <label for="eventDescription">Description</label>
    <textarea class="form-control" placeholder="Tell our users why they should attend" rows="3" ng-model="vm.eventData.description"></textarea>
  </div>
  <div class="form-group">
    <label for="eventDate">Date of Event</label>
    <!-- ADD QUESTION MARK HELPER -->
    <input type="text" class="form-control" placeholder="Select date" ui-date="MM/dd/yyyy" ng-model="vm.eventData.date.iso">
  </div>

      <option value="">Select Loyalty Level</option>
    </select>
  </div> -->
  <button type="submit" class="btn btn-primary">Update</button>
</form>
