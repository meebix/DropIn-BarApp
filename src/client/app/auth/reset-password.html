<div class="element-center-page">
  <img src="../../images/logo.png" class="img-responsive center-block" height="81" width="199">
  <form name="resetPasswordForm" ng-submit="vm.resetPassword(credentials)" class="margin-top-40">
    <div class="alert alert-info" role="alert" ng-show="vm.infoMessage"><i class="fa fa-info-circle margin-right-10"></i> If your email is found, instructions on how to reset your password will be sent</div>
    <div class="form-group">
      <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" type="email" id="username" placeholder="Email address" autofocus="true" ng-model="credentials.username">
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Reset</button>
  </form>
  <div class="margin-top-20">
    <a ui-sref="login">Login</a>
  </div>
</div>
