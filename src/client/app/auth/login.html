<div class="element-center-page">
  <img src="../../images/logo.png" class="img-responsive center-block" height="81" width="199">
  <form name="loginForm" ng-submit="vm.login(credentials)" class="margin-top-40">
    <div class="alert alert-danger" role="alert" ng-show="vm.errorMessage"><i class="fa fa-exclamation-triangle margin-right-10"></i> Invalid username or password</div>
    <div class="form-group">
      <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" type="email" id="username" placeholder="Email address" autofocus="true" ng-model="credentials.username">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input class="form-control" type="password" id="password" placeholder="Password" ng-model="credentials.password">
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Login</button>
  </form>
  <div class="margin-top-20">
    <a ui-sref="resetPassword">Forgot password?</a>
  </div>
  <p class="text-center text-terms margin-top-40">
    <small>
      By using Drop In, you agree to our <br>
      <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
    </small>
  </p>
</div>
