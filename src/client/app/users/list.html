<h1>All Bar Users</h1>
<hr>
<a ui-sref="user-new" class="btn btn-primary">Create Bar User</a>
<div class="table-responsive margin-top-20">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Bar</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.allUsers | orderBy:'username'">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.barId.name}}</td>
        <td><a href="" class="link-alt-underline" ng-click="vm.deleteUser(user.objectId)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
