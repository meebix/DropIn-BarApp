<h1>Create Bar User</h1>
<hr>
<form name="createUserForm" ng-submit="vm.createUser(vm.userData)">
  <div class="form-group">
    <label for="username">Username (Email)</label>
    <input type="text" class="form-control" placeholder="mike@bar.com" ng-model="vm.userData.username">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" placeholder="mike@bar.com" ng-model="vm.userData.email">
  </div>
  <div class="form-group">
    <label for="associatedBar">Associated Bar</label>
    <select class="form-control" ng-options="bar.objectId as bar.name for bar in vm.bars" ng-model="vm.userData.barId">
      <option value="">-- Select Associated Bar --</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
