<h1>Edit Reward</h1>
<hr>
<form name="createEventForm" ng-submit="vm.updateReward(vm.rewardData)">
  <div class="form-group">
    <label for="rewardName">Name</label>
    <input type="text" class="form-control" placeholder="$1 Bud Lights" ng-model="vm.rewardData.reward">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
