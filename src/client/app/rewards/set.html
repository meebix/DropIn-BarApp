<h1>Set Weekly Rewards</h1>
<hr>
<div class="alert alert-warning" role="alert">
  Rewards must be set my 12am EST on Tuesday 8/25, otherwise the previous week's rewards will be used this week.
</div>
<form>
  <div class="form-group">
    <label for="eventSendTo">VIP Reward</label>
    <select class="form-control">
      <option>Everyone</option>
      <option>VIPs</option>
      <option>Regulars</option>
      <option>Guests</option>
    </select>
  </div>
  <div class="form-group">
    <label for="eventSendTo">Regular Reward</label>
    <select class="form-control">
      <option>Everyone</option>
      <option>VIPs</option>
      <option>Regulars</option>
      <option>Guests</option>
    </select>
  </div>
  <div class="form-group">
    <label for="eventSendTo">Welcome Reward</label>
    <select class="form-control">
      <option>Everyone</option>
      <option>VIPs</option>
      <option>Regulars</option>
      <option>Guests</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Set Rewards</button>
</form>
