<!-- Total Users -->
<div class="col-md-4">
  <div class="data-panel">
    <ul class="list-inline list-unstyled nav-justified margin-bottom-15">
      <li>
        <a popover-placement="right" uib-popover="A breakdown by gender of all users registered on the Drop In app" role="button">
          <i class="fa fa-info-circle fa-lg" style="color: #ccc"></i>
        </a>
      </li>
      <li class="text-center text-uppercase"><strong>Gender</strong></li>
      <li></li>
    </ul>
    <div>
      <canvas id="pie" class="chart chart-pie"
        chart-data="vm.dataGender" chart-labels="vm.labelsGender" chart-colours="vm.coloursGender"
        chart-legend="false" chart-options="vm.chartOptionsGender">
      </canvas>
    </div>
    <div class="row text-center">
      <div class="col-md-6">
        <div class="number-stat" style="color: #419191">{{vm.totalMales}}</div>
        <div class="number-stat-label">Males</div>
      </div>
      <div class="col-md-6">
        <div class="number-stat" style="color: #F26D6D">{{vm.totalFemales}}</div>
        <div class="number-stat-label">Females</div>
      </div>
    </div>
  </div>
</div>

<!-- Loyalty Levels -->
<div class="col-md-4">
  <div class="data-panel">
    <ul class="list-inline list-unstyled nav-justified margin-bottom-15">
      <li>
        <a popover-placement="right" uib-popover="A breakdown by loyalty levels of all users registered on the Drop In app" role="button">
          <i class="fa fa-info-circle fa-lg" style="color: #ccc"></i>
        </a>
      </li>
      <li class="text-center text-uppercase"><strong>Loyalty Levels</strong></li>
      <li></li>
    </ul>
    <div>
      <canvas id="bar" class="chart chart-bar"
        chart-data="vm.dataLoyaltyLevels" chart-labels="vm.labelsLoyaltyLevels" chart-colours="vm.coloursLoyaltyLevels"
        chart-legend="false" chart-options="vm.chartOptionsLoyaltyLevels">
      </canvas>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <div class="number-stat" style="color: #4C92FF">{{vm.totalGuests}}</div>
        <div class="number-stat-label">Guests</div>
      </div>
      <div class="col-md-4">
        <div class="number-stat" style="color: #16A085">{{vm.totalRegulars}}</div>
        <div class="number-stat-label">Regulars</div>
      </div>
      <div class="col-md-4">
        <div class="number-stat" style="color: #CCAC00">{{vm.totalVips}}</div>
        <div class="number-stat-label">VIPs</div>
      </div>
    </div>
  </div>
</div>

<!-- Age -->
<div class="col-md-4">
  <div class="data-panel">
    <ul class="list-inline list-unstyled nav-justified margin-bottom-15">
      <li>
        <a popover-placement="right" uib-popover="A breakdown by age of all users registered on the Drop In app" role="button">
          <i class="fa fa-info-circle fa-lg" style="color: #ccc"></i>
        </a>
      </li>
      <li class="text-center text-uppercase"><strong>Age</strong></li>
      <li></li>
    </ul>
    <div>
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="vm.dataAge" chart-labels="vm.labelsAge" chart-colours="vm.coloursAge"
        chart-options="vm.chartOptionsAge">
      </canvas>
    </div>
    <div class="row text-center">
      <div class="col-md-3">
        <div class="number-stat" style="color: #9775AA">{{vm.age2124}}</div>
        <div class="number-stat-label">21-24</div>
      </div>
      <div class="col-md-3">
        <div class="number-stat" style="color: #754B8E">{{vm.age2529}}</div>
        <div class="number-stat-label">25-29</div>
      </div>
      <div class="col-md-3">
        <div class="number-stat" style="color: #572A72">{{vm.age3034}}</div>
        <div class="number-stat-label">30-34</div>
      </div>
      <div class="col-md-3">
        <div class="number-stat" style="color: #3C1255">{{vm.age35Plus}}</div>
        <div class="number-stat-label">35+</div>
      </div>
    </div>
  </div>
</div>
