<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{vm.barName[0]}} Rewards Redeemed</h3>
    </div>
    <div class="panel-body">
      <canvas id="bar" class="chart chart-bar"
        chart-data="vm.dataRewards" chart-labels="vm.labelsRewards" chart-colours="vm.coloursRewards"
        chart-legend="true" chart-series="vm.seriesRewards" chart-options="vm.chartOptionsRewards">
      </canvas>
    </div>
  </div>
</div>
