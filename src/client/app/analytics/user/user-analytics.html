<h3 class="margin-top-10 text-muted">Drop In Stats</h3>
<hr class="thin">

<div class="col-md-4">
  <div class="data-panel">
    <ul class="list-inline list-unstyled nav-justified margin-bottom-15">
      <li><i class="fa fa-info-circle fa-lg text-muted"></i></li>
      <li class="text-center text-uppercase"><strong>Total Users</strong></li>
      <li></li>
    </ul>
    <div class="row text-center">
      <div class="col-md-6">
        <div class="number-stat" style="color: #419191">11</div>
        <div class="number-stat-label">Males</div>
      </div>
      <div class="col-md-6">
        <div class="number-stat" style="color: #F26D6D">9</div>
        <div class="number-stat-label">Females</div>
      </div>
    </div>
  </div>
</div>
