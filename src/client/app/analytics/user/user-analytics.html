<div class="col-md-6">
  <h4 class="text-center">Drop In Gender Breakdown</h4>
  <canvas id="pie" class="chart chart-pie"
    chart-data="vm.dataGender" chart-labels="vm.labelsGender"
    chart-legend="true" chart-series="vm.seriesGender" chart-options="vm.chartOptionsGender">
  </canvas>
</div>

<div class="col-md-6">
  <h4 class="text-center">Drop In Loyalty Level Breakdown</h4>
  <canvas id="doughnut" class="chart chart-doughnut"
    chart-data="vm.dataLoyaltyLevel" chart-labels="vm.labelsLoyaltyLevel"
    chart-legend="true" chart-series="vm.seriesLoyaltyLevel" chart-options="vm.chartOptionsLoyaltyLevel">
  </canvas>
</div>
