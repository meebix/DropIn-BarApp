<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Traffic</h3>
    </div>
    <div class="panel-body">
      <canvas id="bar" class="chart chart-bar"
        chart-data="vm.dataTraffic" chart-labels="vm.labelsTraffic" chart-colours="vm.coloursTraffic"
        chart-legend="true" chart-series="vm.seriesTraffic" chart-options="vm.chartOptionsTraffic">
      </canvas>
    </div>
  </div>
</div>
